name: Fetch S&P 500 Data

on:
  push:
  schedule:
    - cron: "0 0 * * 1"

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.10
      - run: pip install -r requirements.txt
      - run: python fetch_sp500.py